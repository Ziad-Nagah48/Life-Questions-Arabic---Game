<!DOCTYPE html>
<html lang="ar">
  <head>

    <title>لعبة الأسئلة الحياتية</title>

    <div class="container">
      <h1>لعبة الأسئلة الحياتية</h1>

        </div>
        <div class="result" id="result">
          <!-- هنا ستظهر الإجابة -->
        </div>
      </div>
    </div>
